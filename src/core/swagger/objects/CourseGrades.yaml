components:
  schemas:
    CourseGrades:
      type: object
      required:
        - _id
        - code
        - title
      properties:
        _id:
          type: string
          description: Course ID (MongoDB ObjectId)
          pattern: '^[0-9a-fA-F]{24}$'
          example: "6640bf9b6c3c686b497347fa"
        code:
          type: string
          description: Course code
          minLength: 1
          maxLength: 10
          example: "PRJ166"
        title:
          type: string
          description: Course title
          minLength: 1
          maxLength: 100
          example: "Test Program"
        currentGrade:
          type: object
          nullable: true
          description: >
            Object containing the current grade details for the course.
            May be null if no graded events exist yet.
          properties:
            avg:
              type: number
              format: float
              nullable: true
              description: The current average of the calculated weight in the course.
              example: 78.5
            totalWeightSoFar:
              type: number
              format: float
              description: The weight currently allocated (sum of all graded event weights).
              example: 60
            weightRemaining:
              type: number
              format: float
              description: The weight remaining for the current course (100 - totalWeightSoFar).
              example: 40
