components:
  schemas:
    EventInput:
      type: object
      required:
        - title
        - courseID
        - weight
        - type
        - end
      properties:
        title:
          type: string
          description: Title of the event
          minLength: 1
          maxLength: 100
        courseID:
          type: string
          description: ID of the course this event belongs to
          minLength: 24
          maxLength: 24
          example: 60c72b2f9b1e8d001c8e4f3b
        type:
          type: string
          description: Type of the event
          enum:
            - assignment
            - exam
            - project
            - quiz
            - test
            - homework
        description:
          type: string
          description: Detailed description of the event
          maxLength: 500
        weight:
          type: number
          description: Weight of the event in percentage
          format: integer
          minimum: 0
          maximum: 100
        grade:
          type: number
          description: Grade received for the event
          format: float
          minimum: 0
          maximum: 100
          nullable: true
          default: null
        isCompleted:
          type: boolean
          description: Indicates if the event is completed
          default: false
        start:
          type: string
          description: Start date and time of the event (optional)
          format: date-time
        end:
          type: string
          description: End date and time of the event
          format: date-time
        location:
          type: string
          description: Location where the event takes place
          maxLength: 100
        color:
          type: string
          description: Color code for the event
          pattern: '^#[0-9A-Fa-f]{6}$'
          example: '#4A90E2'
